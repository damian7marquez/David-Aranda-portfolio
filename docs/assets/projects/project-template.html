<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Timeline — David Aranda</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* Timeline Container */
        .timeline-container {
            margin-top: 20px;
        }

        /* Filter Buttons */
        .filter-buttons {
            margin-bottom: 25px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--white);
            border: 1px solid var(--blue);
            border-radius: 8px;
            color: var(--blue);
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--blue);
            color: white;
        }

        /* Timeline Line */
        .timeline-line {
            position: absolute;
            left: 25px;
            width: 4px;
            background: var(--blue);
            top: 0;
            bottom: 0;
            border-radius: 4px;
        }

        /* Each Entry */
        .timeline-entry {
            position: relative;
            padding-left: 60px;
            margin-bottom: 35px;
        }

        /* Marker */
        .timeline-entry::before {
            content: "";
            position: absolute;
            left: 15px;
            top: 8px;
            width: 18px;
            height: 18px;
            background: var(--white);
            border: 3px solid var(--blue);
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(0,0,0,0.15);
        }

        /* Entry Card */
        .timeline-card {
            background: var(--white);
            padding: 15px;
            border-radius: var(--radius);
            border: 1px solid #ddd;
            box-shadow: var(--shadow-light);
            transition: var(--transition);
            text-decoration: none;
            color: var(--text-dark);
            display: block;
        }

        .timeline-card:hover {
            transform: translateX(6px);
            border-color: var(--blue);
            box-shadow: var(--shadow);
        }

        .timeline-title {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--dark-blue);
        }

        .timeline-date {
            color: var(--gray-text);
            margin-bottom: 5px;
            display: block;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>

<div class="page-content">
    <div class="container">

        <h1>Project Timeline</h1>
        <p class="tagline">
            A clean, auto-sorted engineering project history
        </p>

        <!-- FILTER BUTTONS -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="embedded">Embedded</button>
            <button class="filter-btn" data-category="electronics">Electronics</button>
            <button class="filter-btn" data-category="pcb">PCB</button>
        </div>

        <!-- TIMELINE STRUCTURE -->
        <div class="timeline-container" id="timeline">
            <div class="timeline-line"></div>
        </div>

    </div>
</div>

<footer class="bottom-nav">
    <a href="index.html">Home</a>
    <a href="timeline.html">Projects</a>
    <a href="contact.html">Contact</a>
</footer>

<!-- =============================
     PROJECT LIST (EDIT THIS)
============================== -->
<script>
const projects = [

    {
        title: "Example Embedded Project",
        date: "2025-01-10",
        category: "embedded",
        link: "assets/projects/project-template.html"
    },
    {
        title: "Power Converter Board",
        date: "2024-12-01",
        category: "pcb",
        link: "assets/projects/project-template.html"
    },
    {
        title: "Analog Sensor Interface",
        date: "2024-10-15",
        category: "electronics",
        link: "assets/projects/project-template.html"
    }

];
</script>

<!-- =============================
     RENDER TIMELINE (JS LOGIC)
============================== -->
<script>
function renderTimeline(filter = "all") {

    const timeline = document.getElementById("timeline");
    timeline.innerHTML = '<div class="timeline-line"></div>';

    // Auto-sort newest → oldest
    const sorted = projects.sort((a, b) => new Date(b.date) - new Date(a.date));

    sorted.forEach(proj => {

        if (filter !== "all" && proj.category !== filter) return;

        const entry = document.createElement("div");
        entry.classList.add("timeline-entry");

        entry.innerHTML = `
            <a class="timeline-card" href="${proj.link}">
                <span class="timeline-date">${new Date(proj.date).toDateString()}</span>
                <span class="timeline-title">${proj.title}</span>
            </a>
        `;

        timeline.appendChild(entry);
    });
}

// =============================
// FILTER BUTTON LOGIC
// =============================
document.querySelectorAll(".filter-btn").forEach(btn => {
    btn.addEventListener("click", () => {

        document.querySelectorAll(".filter-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");

        renderTimeline(btn.dataset.category);
    });
});

// INITIAL RENDER
renderTimeline();
</script>

</body>
</html>
